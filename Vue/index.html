<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el master en FrameWorks JavaScript</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <script type="text/JavaScript">

        window.addEventListener("load", function(event){

        var templateClone = document.getElementById("article-template")
        

        var articles = document.getElementById("articles")

        for(var i = 0; i <= 5; i++){
            var clonado = templateClone.cloneNode(true)
            clonado.removeAttribute("id")

            var h2 = clonado.getElementsByTagName("h2")[0];
            h2.innerHTML = h2.textContent + ' ' + i;


            articles.appendChild(clonado);
        }
        })

    </script>

</head>

<body>
    <header id="header">
        <div class="center">

            <!--LOGO -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="LogoTipo" />
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>

            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li><a href="../Estrutura-html-projetos/index.html">Início</a></li>
                    <li><a href="../Estrutura-html-projetos/article.html">Blog</a></li>
                    <li><a href="../Estrutura-html-projetos/formulario.html">Formulário</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contato</a></li>

                </ul>
            </nav>
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al master en Frameworks JavaScript</h1>
        <a href="#" class="btn-white"> Ir ao Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos Artigos</h2>

            <!--Lista de Artigos-->
        <div id="articles">
            <article class="article-item" id="article-template">
                <div class="image-wrap">
                    <img src="https://vertigo.com.br/wp-content/uploads/Saiba-o-que-%C3%A9-React-e-porque-voc%C3%AA-gostaria-de-utiliz%C3%A1-lo-1200x675.jpg"
                        alt="ReactArtigo">
                </div>

                <h2>Artigos</h2>
                <span class="date">
                    Fazer em 5 minutos
                </span>
                <a href="#">Leia mais</a>
            <div class="clearfix"></div>
            <br><br>
            </article>
            <!--Adicionar artigos via JS-->
        </div>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Criar um novo Título</h3><br>
                <a class="btn btn-success titulo" href="#">Criar Título</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Busca</h3>
                <p>Encontre seu artigo</p>
                <form>
                    <input type="text" name="search" />
                    <input class="btn" id="busca" type="submit" name="submit" value="Buscar" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Desenvolvido por Anderson Ribeiro
            </p>
        </div>
    </footer>
</body>

</html>
